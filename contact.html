	<div class="row">
		<div class="col-sm-12 col-md-8 col-xs-12">
			<div class="page-header"><h1>Contact</h1></div>

			<!-- Contact Form -->
			<form>
                <div class="row">
                    <div class="col-sm-12 col-xs-12 col-md-12">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-12">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Send Message</button>
                    </div>
                </div>
                </form>

		</div>

		<!-- Column Two of Row 1 with Panel Content -->
		<div class="col-md-4 col-xs-12">
			<div class="panel panel-default">
			  	<div class="panel-heading">
	    			<h3 class="panel-title">Connect with Me</h3>
	  			</div>
	  			
	  			<div class="panel-body">
	    			<div>
	    				<a href="https://github.com/ctbowden"><img src="assets/images/github.png" alt="GitHub" class="img-thumbnail"></a>
						<a href="https://www.linkedin.com/in/charles-bowden-1b66267/"><img src="assets/images/linkedin.png" alt="LinkedIn" class="img-thumbnail"></a>
						<a href="https://stackexchange.com/users/11369839/charlie"><img src="assets/images/stackoverflow.png" alt="Stack Overflow" class="img-thumbnail"></a>
					</div>
	  			</div>
			</div>
		</div>
		<!-- End of Panel Content -->
	</div>

	<div class="row">
